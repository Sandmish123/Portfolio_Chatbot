          displayMessage(userMessage, "user-message");

          if (greetings.includes(userMessage)) {
            const botMessage = "Hello! How can I assist you today? ðŸ˜Š";
            displayMessage(botMessage, "bot-message");
            userInput.value = "";
            return;
          }

          else if (predefinedResponses[userMessage]) {
            displayMessage(predefinedResponses[userMessage], "bot-message");
          }

          // Handle sensitive or personal questions
          else if (sensitiveKeywords.some((keyword) => userMessage.includes(keyword))) {
            const botMessage = "I'm here to assist with professional queries only. Let me know how I can help!";
            displayMessage(botMessage, "bot-message");
            userInput.value = "";

          }
          else {
          // Handle other questions with context
          const payload = {
            inputs: {
              question: userMessage,
              context: `

                                â€¢Trained and deployed reinforcement learning models on Unreal Engine and hardware for real-world applications.
                                â€¢Designed object detection and avoidance systems, integrating them into autonomous workflows for improved navigation.

                                Technologies : Python ,Tensorflow, Keras , Numpy ,Pandas , MNIST Dataset.

                              Skills
                                Python
                                Gen AI

                                Elastic Search

                                Intermediate or 12th 
                                School Name: Balvantray Mehta Vidya Bhawan A.S.M.A
                                CGPA : 8.02 CGPA
                                From 2016 to 2018
                                Place : New Delhi, India
              `,
            },
          };
  
          fetch(API_URL, {
            method: "POST",
            headers: headers,
            body: JSON.stringify(payload),
          })
            .then((response) => response.json())
            .then((data) => {
              const botMessage =
                data.answer || "Sorry, I couldn't find an answer based on the context.";
              displayMessage(botMessage, "bot-message");
            })
            .catch(() => {
              displayMessage("Error connecting to Hugging Face API.", "bot-message");
            });
          } 
          userInput.value = "";
        }
      });
  
      // Function to display messages
      function displayMessage(message, className) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${className}`;
        messageDiv.textContent = message;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });
